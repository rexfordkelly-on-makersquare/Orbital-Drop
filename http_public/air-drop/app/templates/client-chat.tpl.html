<div class="container-chat">
    <div class="row">
        <div class="col-md-5">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-comment"></span> Chat
                    <div class="btn-group pull-right">
                        <button ng-click = "toggleChatBox()" type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
                            <span id = "expand" class="glyphicon glyphicon-chevron-up"></span>
                        </button>
                    </div>
                </div>
                <div class="panel-body">
                    <ul class="chat">
                        <li ng-repeat='messages in chatRoom' class="left clearfix"><span class="chat-img pull-left">
                            <img src="{{messages.user.photos[0].value}}" alt="User Avatar" class="img-circle">
                        </span>
                            <div class="chat-body clearfix">
                                <div class="header">
                                    <strong class="primary-font">{{messages.user.username}}</strong> <small class="pull-right text-muted">
                                        <span class="glyphicon glyphicon-time"></span>{{messages.created_at}}</small>
                                </div>
                                <p>
                                    {{messages.message}}
                                </p>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="panel-footer">
                    <div class="input-group">
                        <input ng-model = "message" id="btn-input" type="text" class="form-control input-sm" placeholder="Type your message here...">
                        <span class="input-group-btn">
                            <button ng-click="sendMessage(message)" class="btn btn-warning btn-sm" id="btn-chat">
                                Send</button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
