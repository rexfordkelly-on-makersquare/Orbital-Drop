<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="AirDrop">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    
    <title>AirDrop | For Everyone! </title>
    
    <link rel="stylesheet" type="text/css" href="/resources/console/assets/css/resets/reset.css">
    <link rel="stylesheet" type="text/css" href="/resources/console/assets/fonts/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/resources/console/assets/css/animate/animate.css">
    <link rel="stylesheet" type="text/css" href="/resources/console/assets/css/sonar/css/sonar.css">
    <link rel="stylesheet" type="text/css" href="/resources/console/assets/css/console.css">

  </head>

  <body>

    <div ng-view> </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="/resources/console/assets/js/dropzone/dropzone.js"></script>

    <script>

      $(document).ready(function(){

         // Styling for Nodes list scrolling
        var nodesMap = $(document);

        nodesMap.on("scroll", function(e) {
          var pos = window.pageYOffset || document.documentElement.scrollTop;
          
          if (pos < 80) {  
            $('.client-controls').addClass("scrolling");
          } else {
            $('.client-controls').removeClass("scrolling");
          }
  
        });

        // turn nodes into dropzones
        $('.node-circle').each(function(node){
          $('#' + this.id).dropzone({ url: "/file/post" });
        });

      });

    </script>
  </body>
  
</html>
